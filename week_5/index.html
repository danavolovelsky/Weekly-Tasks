<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <title>Gravity</title>
</head>
<body>
    <div class="content">
        <h1> A website with gravitational force:</h1>
        <h2>Isaac Newton's apple tree</h2>
    </div>

    <div id="random-apples"></div><!--Acts as container for all falling apples-->

    <span class="gravity-link">
        <a id="gravity-link" href="#gravity" onclick="scrollToBottom()">Gravity</a>    
    </span>

    <span class="tree-trunk">
        <img src="tree-trunk.png" alt="tree trunk picture">
    </span>

    <div class="grass">
        <img src="grass.png" alt="grass picture">
    </div>
    <div class="tree-top">
        <img src="tree-top.png" alt="green tree top">
    </div>

    <div class="isaac-newton">
        <img src="isaac-newton.png" alt="cartoon of standing isaac newton holding an apple">
    </div>


    <script>
        window.onload = function () { //triggered when html is fully loaded/rendered = anonymous function
            window.location.href = "#gravity-link"; //changes URL of webpage by adding #gravity-link to the end 
        };

      document.addEventListener("DOMContentLoaded", function () {
        var randomApples = document.getElementById("random-apples");//selects element with ID and assigns variable 
        if (randomApples) {
            var appleNumber = 50;
    
            function updateApplePositions() {
                var apples = document.querySelectorAll(".apple");//selects all apple class elements 
                var windowHeight = window.innerHeight; //variable stores viewport height
    
                apples.forEach(function (apple) {//iterates through apple class elements 
                    var appleRect = apple.getBoundingClientRect();//position of apple png relative to viewport
                    if (appleRect.bottom > windowHeight) {//if bottom part of apple png is lower than visible area
                        apple.style.position = "fixed";
                        apple.style.bottom = "0";
                        apple.style.top = "auto";
                    }
                });
            }
    
            for (var i = 0; i < appleNumber; i++) { //for every apple (50)
                var apple = document.createElement("img");//creates new img element
                apple.src = "apple.png";
                apple.className = "apple";//assign apple class to apple eleent
                apple.style.right = Math.random() * window.innerWidth + "px"; //random hotizontal position
                apple.style.top = Math.random() * 1000 + "vh";//random vertical position
                randomApples.appendChild(apple);//adds individual apple elements to container
            }
    
            // Check and update apple positions every 100 milliseconds
            setInterval(updateApplePositions, 100);//checks and updates apple position every 100ms
        }
    });
    
    </script>
    
</body>
</html>
